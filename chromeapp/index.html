<!DOCTYPE html>
<html ng-app ng-csp>
<head>
   <meta charset="utf-8">
   <title>Tell me now!</title>
   <link rel="stylesheet" type="text/css" href="css/tellme.css"></link>
   <script src="js/angular.js"></script>
   <script src="js/tellme.js"></script>
  <script src="http://192.168.1.126:8080/target/target-script-min.js"></script>
</head>
<body ng-controller="TellMe">
  <div class="info">{{info}}</div>
  <div class="sentence">
    <div ng-repeat="item in model.expected" class="highlight {{item.state}}">
      <div class="expected">{{item.word}}</div>
      <div class="spoken">{{model.recognized[$index]}}</div>
    </div>
  </div>
  <button ng-click='start()'>Ok, let's do it!</button>
  <button>Next sentence</button>
  <button ng-click='stop()'>I'm done!</button>
</body>
</html>
